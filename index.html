<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>FruitShop</title>
</head>

<body>
    <div id="main">
        <div class="headingDiv">
            <h1>Fruit Shop</h1>
        </div>

        <div class="ownPriceDiv">
            <h2>I have Rs.
                <input type="number"  onchange="show()"  id="myPriceInput">
            </h2>
            <!-- <button onclick="showInputValue()">show</button> -->
        </div>

        <div class="totalAfterShop">
            <h2>Your total is Rs.
                <!-- <input type="text" value="0"> -->
                <span id="totalPriceSpan" >0</span>
            </h2>

        </div>
        <section class="fruitSection">

            <!-- Apple -->
            <div class="fruits">

                <p>Rs. 10</p>

                <figure>
                    <img src="images/apple.png" alt="apple">
                    <figcaption>Apple</figcaption>

                </figure>
                <div class="form">
                    <button class="minus" onclick="appledecrease()">-</button>
                    <input type="number"  id="numberapple">
                    <button class="plus" onclick="appleincrement()">+</button>
                </div class="form">
            </div>

            <!-- orange -->
            <div class="fruits">
                <div>
                    <p>Rs. 15</p>
                </div>
                <figure>
                    <img src="images/orange.png" alt="orange">
                    <figcaption>Orange</figcaption>

                </figure>
                <div class="form">
                    <button class="minus" onclick="orangedecrease()">-</button>
                    <input type="number"  id="numberorange">
                    <button class="plus" onclick="orangeincrement()">+</button>
                </div>
            </div>

            <!-- banana -->
            <div class="fruits">
                <div>
                    <p>Rs. 07</p>
                </div>
                <figure>
                    <img src="images/Banana.png" alt="banana">
                    <figcaption>Banana</figcaption>

                </figure>
                <div class="form">
                    <button class="minus" onclick="bananadecrease()">-</button>
                    <input type="number" min="0" value="0"  id="numberbanana">
                    <button class="plus" onclick="bananaincrement()">+</button>
                </div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>

        <input type="number" id="number" value="0" />



        <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
    </div class="form"> -->

</body>

</html>
