<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>FruitShop</title>
</head>

<body>
    <div id="main">
        <div class="headingDiv">
            <h1>Fruit Shop</h1>
        </div>

        <div class="ownPriceDiv">
            <h2>I have Rs.
                <input type="number" value="0" min="0" id="myPriceInput">
            </h2>
            <!-- <button onclick="showInputValue()">show</button> -->
        </div>

        <div class="totalAfterShop">
            <h2>Your total is Rs.
                <!-- <input type="text" value="0"> -->
                <span id="totalPriceSpan">0</span>
            </h2>

        </div>
        <section class="fruitSection">

            <!-- Apple -->
            <div class="fruits">

                <p>Rs. 10</p>

                <figure>
                    <img src="images/apple.png" alt="apple">
                    <figcaption>Apple</figcaption>

                </figure>
                <form>
                    <button class="minus" onclick="decreaseValue()">-</button>
                    <input type="number" min="0" value="0" id="number">
                    <button class="plus" onclick="increaseValue()">+</button>
                </form>
            </div>

            <!-- orange -->
            <div class="fruits">
                <div>
                    <p>Rs. 15</p>
                </div>
                <figure>
                    <img src="images/orange.png" alt="orange">
                    <figcaption>Orange</figcaption>

                </figure>
                <form>
                    <button class="minus">-</button>
                    <input type="number" min="0" value="0" id="number">
                    <button class="plus">+</button>
                </form>
            </div>

            <!-- banana -->
            <div class="fruits">
                <div>
                    <p>Rs. 07</p>
                </div>
                <figure>
                    <img src="images/Banana.png" alt="banana">
                    <figcaption>Banana</figcaption>

                </figure>
                <form>
                    <button class="minus">-</button>
                    <input type="number" min="0" value="0">
                    <button class="plus">+</button>
                </form>
            </div>
        </section>

    </div>

    <script src="script.js"></script>

        <input type="number" id="number" value="0" />



        <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
    </form> -->

</body>

</html>
